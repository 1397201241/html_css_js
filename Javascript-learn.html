<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <button onclick="console.log('hello'), alert('hello')">hello</button></body><script>    let decimal=12    let hexadecimal=0xc    let float=3.22e23    let now=new Date()    let later=new Date(2021,10,20)    let then=new Date(2021,10,20,5,23,6)    console.log(now-later)    console.log(later.getUTCDay())    function f(){        console.log(setInterval)        console.log(setTimeout)    }    function invoke(f,start,interval,end){        if (!start) start=0        setTimeout(f,start)        if (interval){            setTimeout(repeat,start)            function repeat(){                let inter=setInterval(f,start)                if (end){                    setTimeout(function (){clearInterval(inter)},end)                }            }        }    }    //invoke(f,2000,true,4000)    console.log(window.document.location)    console.log(window.history)    console.log(window.navigator)    console.log(window.screen)    // node 是根节点    function getLargestLeaf(node) {        let result = []        let tmp = node        while (tmp.children){            result.push(tmp.value)            tmp = tmp.children        }        result.sort((a,b)=>a-b)        return result[result.length-1]    }    function quickSort(arr, low, high) {        if (low >= high) {            return        }        let i = low        let j = high        let s = arr[low]        while (i < j) {            if (i < j && arr[j] >= s) {                j--            }            arr[i] = arr[j]            if (i < j && arr[i] <= s) {                i++            }            arr[j] = arr[i]        }        arr[i] = s        quickSort(arr, low, i - 1)        quickSort(arr, i + 1, high)    }</script></html>
