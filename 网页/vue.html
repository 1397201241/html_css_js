<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学习一下VUE</title>
<style>
*{
	margin:0;
	padding:0;
	list-style:none;
}
.wrapper{
	width:200px;
	height:200px;
	padding:20px;
	margin:20px;
	background:red;
	border:20px solid black;
	box-sizing:border-box;
}
</style>
</head>
<body>
<div class=wrapper>
<p>一般情况下盒模型宽=border+padding+width，高同理</p>
<p>设置box-sizing=border-box后则这可令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中。大小始终为width*height</p>
</div>
</body>

</html>
