<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>定位实现</title>
<style>
*{
	margin:0;
	padding:0;
	list-style:none;
}
.wrapper{
	width:800px;
	height:200px;
	
}
.left{
	position:absolute;
	width:300px;
	left:0px;
	background:red;
	
}
.center{
	position:absolute;
	left:300px;
	right:300px;
	background:yellow;
}
.right{
	position:absolute;
	right:0;
	width:300px;
	background:blue;
	
}
</style>
</head>
<body>
<div class=wrapper>
	<div class="left">
		<p>左边画一条彩虹</p>
	</div>
	
	<div class="right">
		<p>右边画条龙</p>
	</div>
	<div class="center">
		<p>中间画条🐍</p>
	</div>
</div>
</body>

</html>
